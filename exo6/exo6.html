<!DOCTYPE html>

<head>
	<title>Conversion de température et événements</title>
	<meta charset="UTF-8"/>

<body>
	<h1>conversion de températures et événements</h1>

	<div id="doc">
	  <input id="celsius" type="text" value="10" /><span class="unite">°C</span>
	  <div id="buttons">
		<div><button id="cToF">°C => F</button></div>
		<div><button id="fToC">°C <= F</button></div>
	  </div>
	  <input id="fahrenheit" type="text" value="10" /> <span class="unite">F</span>
	</div>
	
</body>
